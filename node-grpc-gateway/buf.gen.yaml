version: v1beta1
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - logtostderr=true
  - name: openapiv2
    out: gen/openapiv2
    opt:
      - use_go_templates=true
      - json_names_for_fields=false
      - disable_default_errors=true
      - simple_operation_ids=true
      - allow_merge=true
      - merge_file_name=api